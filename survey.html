<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main role="main">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out this survey form with the required information</p>
        <form id="survey-form" action="#" method="post">
            <fieldset>
                <legend>Your Information</legend>
                <div>
                    <label for="name" id="name-label">Your Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                <div>
                    <label for="email" id="email-label">Your Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div>
                    <label for="number" id="number-label">Your Age:</label>
                    <input type="number" id="number" name="number" min="18" max="100" required
                        placeholder="Enter your age">
                </div>
            </fieldset>
            <fieldset>
                <legend>Options</legend>
                <div>
                    <label for="dropdown">Would you recommend freecodecamp to a friend?</label>
                    <select id="dropdown" name="dropdown">
                        <option value="">Select an option</option>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                    </select>
                </div>
                <div>
                    <fieldset>
                        <legend>Radio Buttons:</legend>
                        <label for="radio1" id="radio1-label">
                            <input type="radio" id="radio1" name="radio-group" value="radio1">
                            Option 1
                        </label>
                        <label for="radio2" id="radio2-label">
                            <input type="radio" id="radio2" name="radio-group" value="radio2">
                            Option 2
                        </label>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>Checkboxes:</legend>
                        <label for="checkbox1" id="checkbox1-label">
                            <input type="checkbox" id="checkbox1" name="checkbox-group" value="checkbox1">
                            Checkbox 1
                        </label>
                        <label for="checkbox2" id="checkbox2-label">
                            <input type="checkbox" id="checkbox2" name="checkbox-group" value="checkbox2">
                            Checkbox 2
                        </label>
                    </fieldset>
                </div>
            </fieldset>
            <fieldset>
                <legend>Comments</legend>
                <div>
                    <label for="comments">Additional Comments:</label>
                    <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
                </div>
            </fieldset>
            <div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
